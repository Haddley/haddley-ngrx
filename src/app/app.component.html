<div class="dice" (click)="updateValue()" *ngIf="value$|async as value">{{value}}</div>

<div *ngIf="postsError$ | async as postsError; else loaded">
    <p>There was an error loading the posts</p>
    <p>{{postsError}}</p>
</div>

<ng-template #loaded>
    <table>
        <thead>
            <th>Title</th>
            <th>Author</th>
            <th>Body</th>
        </thead>
        <tbody>
            <tr *ngFor="let post of posts$ | async">
                <td>{{post.title}}</td>
                <td>{{post.author}}</td>
                <td>{{post.body}}</td>
            </tr>
        </tbody>
    </table>
</ng-template>
